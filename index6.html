<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b1,.b2 {
            position: relative;
            top: 100px;
            left: 740px;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 0 auto;
            position: relative;
            
        }
        .father {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="box">

        </div>
    </div>
    <button class="b1">Left</button>
    <button class="b2">Right</button>
</body>
<script>
    var button1 = document.querySelector('.b1')
    var button2 = document.querySelector('.b2')
    var square = document.querySelector('.box')

    var left = 0
    var step = 100
    button1.addEventListener('click', function() {
        var newLeft = left -= step
        square.style.left = `${newLeft}px`
    })
    button2.addEventListener('mouseover', function(e) {
        var newRight = left += step
        square.style.left = `${newRight}px`
        console.log()
        console.log(e.target)
    })

    
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body>
    <p>10</p>
    <button class="left">Increase</button>
    <button class="right">Decrease</button>
</body>
<script>
    var number = document.querySelector('p')
    var increase = document.querySelector('.left')
    var decrease = document.querySelector('.right')

    increase.addEventListener('click', function() {
        number.innerHTML++
    })

    decrease.addEventListener('click', function() {
        number.innerHTML--
    })
</script>
</html>
